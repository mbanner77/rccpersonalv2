<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shapes -->
  <circle cx="200" cy="150" r="120" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="320" cy="80" r="60" fill="url(#gradient2)" opacity="0.1"/>
  <circle cx="80" cy="220" r="50" fill="url(#gradient3)" opacity="0.1"/>
  
  <!-- Main card/document -->
  <rect x="100" y="60" width="200" height="180" rx="16" fill="white" filter="url(#shadow)"/>
  <rect x="100" y="60" width="200" height="180" rx="16" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Card header -->
  <rect x="100" y="60" width="200" height="50" rx="16" fill="url(#headerGradient)"/>
  <rect x="100" y="90" width="200" height="20" fill="url(#headerGradient)"/>
  
  <!-- Profile icon -->
  <circle cx="200" cy="130" r="30" fill="#E0E7FF"/>
  <circle cx="200" cy="122" r="12" fill="#6366F1"/>
  <path d="M175 148c0-13.807 11.193-25 25-25s25 11.193 25 25" stroke="#6366F1" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Info lines -->
  <rect x="130" y="170" width="140" height="8" rx="4" fill="#F3F4F6"/>
  <rect x="130" y="185" width="100" height="8" rx="4" fill="#F3F4F6"/>
  <rect x="130" y="200" width="120" height="8" rx="4" fill="#F3F4F6"/>
  <rect x="130" y="215" width="80" height="8" rx="4" fill="#F3F4F6"/>
  
  <!-- Checkmarks -->
  <circle cx="270" cy="174" r="8" fill="#10B981"/>
  <path d="M266 174l3 3 5-5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="270" cy="189" r="8" fill="#10B981"/>
  <path d="M266 189l3 3 5-5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="270" cy="204" r="8" fill="#F59E0B"/>
  <path d="M267 204h6" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Floating elements - Person icons -->
  <g transform="translate(50, 100)">
    <circle cx="25" cy="25" r="25" fill="white" filter="url(#shadow2)"/>
    <circle cx="25" cy="20" r="8" fill="#6366F1"/>
    <path d="M13 35c0-6.627 5.373-12 12-12s12 5.373 12 12" stroke="#6366F1" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(320, 140)">
    <circle cx="25" cy="25" r="25" fill="white" filter="url(#shadow2)"/>
    <circle cx="25" cy="20" r="8" fill="#10B981"/>
    <path d="M13 35c0-6.627 5.373-12 12-12s12 5.373 12 12" stroke="#10B981" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="38" cy="12" r="6" fill="#10B981"/>
    <path d="M35 12l2 2 4-4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Task list floating -->
  <g transform="translate(290, 50)">
    <rect width="80" height="60" rx="8" fill="white" filter="url(#shadow2)"/>
    <rect x="10" y="12" width="40" height="4" rx="2" fill="#6366F1"/>
    <rect x="10" y="22" width="60" height="3" rx="1.5" fill="#E5E7EB"/>
    <rect x="10" y="30" width="50" height="3" rx="1.5" fill="#E5E7EB"/>
    <rect x="10" y="38" width="55" height="3" rx="1.5" fill="#E5E7EB"/>
    <circle cx="10" cy="50" r="4" fill="#10B981"/>
    <rect x="18" y="48" width="30" height="4" rx="2" fill="#D1D5DB"/>
  </g>
  
  <!-- Chart floating -->
  <g transform="translate(30, 180)">
    <rect width="70" height="50" rx="8" fill="white" filter="url(#shadow2)"/>
    <rect x="10" y="35" width="8" height="10" rx="2" fill="#6366F1"/>
    <rect x="22" y="25" width="8" height="20" rx="2" fill="#10B981"/>
    <rect x="34" y="30" width="8" height="15" rx="2" fill="#F59E0B"/>
    <rect x="46" y="20" width="8" height="25" rx="2" fill="#6366F1"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M75 125 Q88 125 100 130" stroke="#6366F1" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
  <path d="M300 130 Q310 140 320 165" stroke="#10B981" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    <filter id="shadow2" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
